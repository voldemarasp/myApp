<ion-content padding>
	<form (ngSubmit)="formSubmit()">
		<h2 text-center>SIUNTĖJAS</h2>
		<ion-list>
			<ion-item>
				<ion-label floating>Vardas Pavardė *</ion-label>
				<ion-input type="text" value="" [(ngModel)]="form.name" name="name"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label floating>El. paštas *</ion-label>
				<ion-input type="email" value="" [(ngModel)]="form.email" name="email"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label floating>Telefono numeris</ion-label>
				<ion-input type="tel" value="" [(ngModel)]="form.phone" name="phone"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label floating>Adresas</ion-label>
				<ion-input type="text" value="" [(ngModel)]="form.address" name="address"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label floating>Siuntinio svoris (kg)</ion-label>
				<ion-input type="number" value="" min="0" [(ngModel)]="form.weight" name="weight"></ion-input>
			</ion-item>
			
		</ion-list>
		
		<h2 text-center>GAVĖJAS</h2>
		<ion-list>
			<ion-item>
				<ion-label floating>Vardas Pavardė *</ion-label>
				<ion-input type="text" value="" [(ngModel)]="form.receiverName" name="receiverName"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label floating>El. paštas *</ion-label>
				<ion-input type="email" value="" [(ngModel)]="form.receiverEmail" name="receiverEmail"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label floating>Telefono numeris</ion-label>
				<ion-input type="tel" value="" [(ngModel)]="form.receiverPhone" name="receiverPhone"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label floating>Adresas</ion-label>
				<ion-input type="text" value="" [(ngModel)]="form.receiverAddress" name="receiverAddress"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label floating>Komentarai</ion-label>
				<ion-textarea type="text" value="" [(ngModel)]="form.comments" name="comments"></ion-textarea>
			</ion-item>
			<!-- <ion-list radio-group>
				<ion-list-header>Datos</ion-list-header>
				
				<ion-item *ngFor="let day of availableDays">
					<ion-label> {{ day.id }} -- {{ day.reisas }} -- {{ day.statusas }}</ion-label>
					<ion-radio value="{{ day.id }}"></ion-radio>
				</ion-item>
				
			</ion-list> -->
		</ion-list>
		
		
		
		<div padding>
			<!-- <button ion-button color="primary" (click)="formSubmit()">Sign In</button> -->
			<button type="button" ion-button block light (click)="doRadio()">Select date</button>
		</div>
		<button ion-button color="primary" type="submit" block>Submit</button>
		
	</form>
</ion-content>
